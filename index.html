<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/logoSena.png" type="image/png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Prueba de seleci√≥n FrontEnd 2022</title>
</head>
<body>
  <main class="cont-main">
    <nav class="cont-navBar" id="inicio">
      <div class="col1">
        <img src="" alt="Logo" id="imgLogo">
      </div>
      <div class="col2">
        <ul>
          <li><a href="#inicio" class="itemMenu">Inicio</a></li>
          <li><a href="#nosotros" class="itemMenu">Nosotros</a></li>
          <li><a href="#contacto" class="itemMenu">Contacto</a></li>
        </ul>
      </div>
    </nav>

    <section class="sectionHero">
      <img src="" alt="imgHero" id="imgHero">
    </section>

    <section class="sectionNosotros" id="nosotros">
      <h2>Nosotros</h2>
      <div class="cont-imgAndTextNosotros">
        <img src="" alt="" id="imgNosotros">
        <p id="textNosotros">  </p>
      </div>
    </section>

    <section class="sectionContacto" id="contacto">
      <h2>Contacto</h2>
      <form action="">
        <div class="cont-colsFoms">
          <div class="formCol1">
            <label for="nombre">Nombre</label>
            <input name="nombre"type="text" required placeholder="Nombre Completo">
            <label for="email">Emial</label>
            <input name="email"type="email" required placeholder="Correo electronico">
            <label for="phone">Telefono</label>
            <input name="phone"type="number" required placeholder="Numero de Telefono">
          </div>
          <div class="fromCol2">
            <label for="texarea">Mensaje</label>
            <textarea name="textarea" id="" cols="30" rows="10"></textarea>
          </div>
        </div>
        <button type="submit" id="btnEnviar" class="btnEnviar"> Enviar </button>
      </form>
    </section>

    <footer class="cont-footer">
      <div>
        <img src="" alt="" id="imgFooter">
      </div>
      <div>
        <h3>Aprendiz</h3>
        <p>Nombre Aprendiz: </p>
        <p>Numero de ficha: </p>
        <p>Seleccion SenaSoft 2022</p>
      </div>
    </footer>
  </main>



  <script src="./js/app.js"></script>
</body>
</html>
